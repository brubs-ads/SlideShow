<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SLIDESHOW</title>
    </head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" nome="slide" id="slide1" checked>
            <input type="radio" nome="slide" id="slide2">
            <input type="radio" nome="slide" id="slide3">
            <input type="radio" nome="slide" id="slide4">
            <input type="radio" nome="slide" id="slide5">


            <div class="slide s1">
                <img src="./imagens/1.jpg" alt="Paisagem medieval com montanhas">
            </div>
            <div class="slide">
                <img src="./imagens/2.jpg" alt="Paisagem fantasia com Ã¡rvores roxas">
            </div>
            <div class="slide">
                <img src="./imagens/3.jpg" alt="Capa do jogo cities skylines">
            </div>
            <div class="slide">
                <img src="./imagens/4.jpg" alt="Paisagem fantasia com cristais e montanhas">
            </div>
            <div class="slide">
                <img src="./imagens/5.jpg" alt="Capa do jogo the first tree">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
